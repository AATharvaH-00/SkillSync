<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync - AI Job Recommendation Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <div class="navbar-brand">
                <h1>SkillSync</h1>
                <p class="tagline">Find your perfect job</p>
            </div>
            <div class="navbar-actions">
                <button class="btn-secondary" onclick="navigateTo('#/login')">Login</button>
                <button class="btn-primary" onclick="navigateTo('#/signup')">Sign Up</button>
            </div>
        </nav>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2>AI Job Dashboard</h2>
                </div>
                <nav class="sidebar-nav">
                    <a href="#/dashboard" class="nav-item active" data-page="dashboard">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                    <a href="#/skills-input" class="nav-item" data-page="skills-input">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 16v-4"></path>
                            <path d="M12 8h.01"></path>
                        </svg>
                        <span>Skills Input</span>
                    </a>
                    <a href="#/resume-analyzer" class="nav-item" data-page="resume-analyzer">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <span>Resume Analyzer</span>
                    </a>
                    <a href="#/job-recommendations" class="nav-item" data-page="job-recommendations">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                        <span>Job Recommendations</span>
                    </a>
                    <a href="#/skill-gap-analysis" class="nav-item" data-page="skill-gap-analysis">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        <span>Skill Gap Analysis</span>
                    </a>
                    <a href="#/settings" class="nav-item" data-page="settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m6-12l-3 3m-6 0l-3-3m12 12l-3-3m-6 0l-3 3"></path>
                        </svg>
                        <span>Settings</span>
                    </a>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main class="content-area" id="content">
                <!-- Dynamic content loaded here -->
            </main>
        </div>
    </div>

    <script src="pages/login.js"></script>
    <script src="pages/signup.js"></script>
    <script src="pages/dashboard.js"></script>
    <script src="pages/skills-input.js"></script>
    <script src="pages/resume-analyzer.js"></script>
    <script src="pages/job-recommendations.js"></script>
    <script src="pages/skill-gap-analysis.js"></script>
    <script src="pages/settings.js"></script>
    <script src="app.js"></script>
</body>

</html>
